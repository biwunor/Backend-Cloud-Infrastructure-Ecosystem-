<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - UW Help App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #4b2e83; /* UW Purple */
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: inline-block;
      background-color: #4b2e83; /* UW Purple */
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #33235c;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #ccc;
      margin: 0;
      line-height: 1;
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .error-code {
        font-size: 4rem;
      }
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages
    // This script redirects users to the index.html page to handle SPA routing
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      // Redirect to index.html with URL parameters for routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>Please return to the home page to continue your sustainable waste management journey with the UW Help App.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
